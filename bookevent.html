 <script src="main.js" ></script>

<body>
	<header>
		<div class="social_media">
			<div class="container">
				<div class="sc_media">
					<ul>
						<li><a href="https://www.facebook.com/yash.joshi27" class="fa fa-facebook" target="_blank"></a></li>

						<li><a href="#" class="fa fa-linkedin"></a></li>
					</ul>
				</div>
			</div>
		</div>
	</header>

	<section class="main_body">
		<div class="banner_main">
			<div class="container">
				<div class="body_border">
						<div class="banner">
							<div class="main_navigation">
								<ul>
									<li><a href="Category.html">Categories</a></li>
									<li><a href="#">About us</a></li>
									<li><a href="#">Book an Event</a></li>
									<li><a href="#">Upcoming Event</a></li>		
								</ul>
							</div>
						</div>
						<div class="book_event_wrapper">
							<h1 class="heading"> Contact Us </h1>
							<div class="event_form">
							<form>
					          <div class="form-group">
					            <label for="contact-name">Full Name:  </label>
					            <input type="text" class="form-control" id="contact-name" name="name"       placeholder="Enter your name.." onkeyup='validateName()'>
					            <span class='error-message' id='name-error'></span>
					          </div>

					          <div class="form-group">
					            <label for="contact-name">Title:  </label>
					            <input type="text" class="form-control" id="contact-title" name="name"       placeholder="Enter Your Title.." onkeyup='validateName()'>
					            <span class='error-message' id='name-error'></span>
					          </div>

					          <div class="form-group">
					            <label for="contact-phone">Phone Number:  </label>
					            <input type="tel" class="form-control" id="contact-phone" name="phone" placeholder="Ex: 1231231234" onkeyup='validatePhone()'>
					            <span class='error-message' id='phone-error'></span>
					          </div>

					          <div class="form-group">
					            <label for="contact-email">Address:  </label>
					            <input type="email" class="form-control" id="contact-email" name="email" placeholder="Enter Address" onkeyup='validateEmail()'>
					            <span class='error-message' id='email-error'></span>
					          </div>

					          <div class="form-group">
					            <label for="contact-email">Email address:  </label>
					            <input type="email" class="form-control" id="contact-email" name="email" placeholder="Enter Email" onkeyup='validateEmail()'>
					            <span class='error-message' id='email-error'></span>
					          </div>   

					          <div class="form-group">
					            <label for='contactMessage'>Your Personal Requirements: </label>
					            <textarea class="form-control" rows="5" id='contact-message'  name='message'  placeholder="Enter a brief message" onkeyup='validateMessage()'></textarea>
					            <span class='error-message' id='message-error'></span>
					          </div>

					        <button onclick='validateForm()' class="btn_submit">Submit</button>
					        <span class='error-message' id='submit-error'></span>

					      </form>
					    </div>
							
					</div>
				</div>
			</div>
		</div>
	</section>
